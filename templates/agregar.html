<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Agregar persona</h1>
<form method="POST">
    {{forma.csrf_token}}

     <p>
        {{forma.id.label}} <br>
        {{forma.id(size=30)}}
    </p>
    <p>
        {{forma.nombre.label}} <br>
        {{forma.nombre(size=30)}}
    </p>

    <p>
        {{forma.apellido.label}}<br>
        {{forma.apellido(size=30)}}
    </p>

    <p>
        {{forma.email.label}}<br>
        {{forma.email(size=30)}}
    </p>

    <p>
        {{forma.enviar()}}<br>

    </p>

</form>

</body>
</html>
